<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupon Widget On Website - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="coupon-card">
        <img
          src="https://www.uber-assets.com/image/upload/f_auto,q_auto:eco,c_fill,w_221,h_221/v1618459257/assets/13/6bfdbd-cdb6-4221-92c1-cab1feaa39f3/original/Rider-App-logo.png"
          class="logo"
        />

        <h3>
          20% flat off on all rides within the city <br />using HDFC Credit Card
        </h3>

        <div class="coupon-row">
          <span id="cpnCode">CRAZYTAXI21</span>
          <span id="cpnBtn">COPY CODE</span>
        </div>

        <p>Valid Till: 20 Dec, 2021</p>

        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
    </div>

    <script>
      var cpnBtn = document.getElementById("cpnBtn");
      var cpnCode = document.getElementById("cpnCode");

      cpnBtn.onclick = function () {
        navigator.clipboard.writeText(cpnCode.innerHTML);
        cpnBtn.innerHTML = "COPIED";
        setTimeout(function () {
          cpnBtn.innerHTML = "COPY CODE";
        }, 3000);
      }
    </script>
  </body>
</html>
